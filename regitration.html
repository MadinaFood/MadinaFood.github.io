<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="stylesheet" href="css/reg/bootstrap_reg.css">
    <link rel="stylesheet" href="css/reg/bootstrap.css.map">
</head>
<body background="img/backgr.jpg">
          

<div class="container">
  <a href="index.html"><img src="img/LOGO.png" alt="InKitchen" width="350px" class="center"></a>
    <h1 class="well" >Registration Form</h1>
  <div class="col-lg-12 well">
  <div class="row">
        <form>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-6 form-group">
                <label>First Name</label>
                <input type="text" placeholder="Enter First Name Here.." class="form-control">
              </div>
              <div class="col-sm-6 form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Enter Last Name Here.." class="form-control">
            
            </div>          
           </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="text" placeholder="Enter Email Address Here.." class="form-control">
          </div>  
          <div class="form-group">
            <label>Password</label>
            <input type="text" placeholder="Password" class="form-control">
          </div>
          <button type="button" class="btn btn-lg btn-info">Submmit</button>         
          </div>
        </form> 
        </div>
  </div>
  </div>
  
</body>
</html>
